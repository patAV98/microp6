<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Tarjeta de Embarque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <header> Vuelos Europeos S.A &nbsp; <i class="fas fa-plane"></i>
  </header>
  <body>
    <ion-list id="tarjeta">
      <ion-item no-lines *ngFor="let tarjeta of tarjetas" style="padding:0px;">
        <ion-item class="mitarjeta">
          <p>
            <span><strong>Nombre: </strong>{{tarjeta.nombre}}</span>
          </p>
          <p>
            <span><strong>Apellidos: </strong>{{tarjeta.apellidos}}</span>
          </p>
          <p>
            <span><strong>Asiento: </strong>{{tarjeta.asiento}}</span>
          </p>
          <p>
            <span><strong>Grupo: </strong>{{tarjeta.grupo}}</span>
          </p>
          <p>
            <span><strong>Hora de embarque: </strong>{{tarjeta.hora}}</span>
          </p>
          <p>
            <span><strong>Puerta de embarque: </strong>{{tarjeta.puerta}}</span>
          </p>
          <p>
            <img src="/assets/imgs/qr.png" alt="QR CODE">
          </p>
        </ion-item>
      </ion-item>
    </ion-list>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  </body>
</ion-content>
